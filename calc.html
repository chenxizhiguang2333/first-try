<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script>
		function jisuan(){
			//1.获得工资，看输入合法吗？  这叫表单验证
			var sal=document.getElementById("salary").value;//取得文本框里输入的工资
			//判断工资输入合法吗？ 这是正则表达式。4-5位数字
			var regExp=/^[0-9]{4,5}$/;
			if (!regExp.test(sal)) {
				//若输入不合法
				document.getElementById("salary").value="必须输入4-5位数字";
				document.getElementById("salary").style="color:blue";
				return;
			}
			//2.如果输入 合法的话，开始计算
			var salNum = parseInt(sal);//把字符串转成数字
			var ylgr = salNum * 0.08//个人交的养老保险
			var ylgs = salNum * 0.2//公司交的养老保险
			//3.把计算的结果放到单元格里
			document.getElementById("ylgr").innerHTML=ylgr;
			document.getElementById("ylgs").innerHTML=ylgs;
			
			var ybgr = salNum *0.02;//医保个人
			var ybgs = salNum * 0.06;//医保公司
			document.getElementById("ybgr").innerHTML=ybgr;
			document.getElementById("ybgs").innerHTML=ybgs;
			
			var sygr=salNum*0.005;
			var sygs=salNum*0.015;
			document.getElementById("sygr").innerHTML=sygr;
			document.getElementById("sygs").innerHTML=sygs;
			
			var gongshang=salNum*0.005;
			document.getElementById("gongshang").innerHTML=gongshang;
			
			var shengyv=salNum*0.008;
			document.getElementById("shengyv").innerHTML=shengyv;
			
			var gjjgr=salNum*0.12;
			var gjjgs=salNum*0.12;
			document.getElementById("gjjgr").innerHTML=gjjgr;
			document.getElementById("gjigs").innerHTML=gjjgs;
			
			
			grhj=ylgr+ybgr+sygr+gjjgr;
			gshj=ylgs+ybgs+sygs+gongshang+shengyv+gjjgs;
			document.getElementById("grhj").innerHTML=grhj;
			document.getElementById("gshj").innerHTML=gshj;
			
			var zonge=salNum+gshj;
			document.getElementById("zonge").innerHTML=zonge;
		}
		
		function clearTxt(){
			document.getElementById("salary").value="";
			document.getElementById("salary").style="color:black"
		}
	</script>
	
	</head>
	<body>
		<div class="container text-center">
			<img src="v2-b3e6da4256f70c02561fdc5a6b714e16_1440w.jpg"/ width="100px" height="100px" class="img-circle">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control" />
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gongshang"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyv"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjigs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="zonge" colspan="4"></td>
				</tr>
			</table>
			开发者：张旭晨 中北大学软件学院
		</div>
	</body>
</html>
